<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>The Generic | Store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index1.html">HOME</a></li>
          <li><a href="about1.html">ABOUT</a></li>
          <li><a href="store1.html">STORE</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generic</h1>
    </header>
    <section class="container content-section">
      <h1 class="section-header">MUSIC</h1>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img src="album1.jpeg" alt="Album Cover" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button type="button" class="btn btn-primary">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img src="album2.jpeg" alt="Album Cover" class="shop-item-image"/>
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button type="button" class="btn btn-primary">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img src="album3.jpeg" alt="Album Cover" class="shop-item-image"/>
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button type="button" class="btn btn-primary">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img src="album4.jpeg" alt="Album Cover" class="shop-item-image"/>
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button type="button" class="btn btn-primary">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h1 class="section-header">MERCH</h1>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="tshirt.jpeg" alt="T-Shirt_Image" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button type="button" class="btn btn-primary">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="shop-item-image" src="coffee.jpeg" alt="Coffee_cup_image" />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button type="button"  class="btn btn-primary">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h1 class="section-header">CART</h1>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img src="tshirt.jpeg" alt="T-Shirt" width="80" height="60" class="cart-item-image"/>
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button type="button" class="btn btn-danger">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
            <img src="album3.jpeg" alt="album3" width="80" height="60" class="cart-item-image"/>
            <span class="cart-item-title">Album 3</span>
          </div>
          <span class="cart-price cart-column">$6.99</span>
          <div  class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button type="button" class="btn btn-danger">REMOVE</button>
          </div>
          </div>
      </div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$39.97</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h1 class="band-name">The Generic</h1>
        <ul class="nav footer-nav">
          <li>
            <a href="https//:youtube.com" target="_blank"
              ><img src="yt-logo.png" alt="YouTube"
            /></a>
          </li>
          <li>
            <a href="http://spotify.com" target="_blank"
              ><img src="sp_logo.png" alt="Spotify"
            /></a>
          </li>
          <li>
            <a href="http://facebook.com" target="_blank"
              ><img src="fb_logo.png" alt="facebook"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
